<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Error</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.5; margin: 24px; }
        .card { border: 1px solid #ddd; border-radius: 6px; padding: 16px; }
        h1 { margin-top: 0; }
        pre { background: #f8f8f8; padding: 12px; overflow: auto; }
        a { color: #06c; }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex" />
</head>
<body>
    <div class="card">
        <h1>An error occurred</h1>
        <p th:if="${error != null}"><strong th:text="${error}">Unexpected error</strong></p>
        <div th:if="${details != null}">
            <h3>Details</h3>
            <pre th:text="${details}"></pre>
        </div>
        <p><a href="/">Back to home</a></p>
    </div>
</body>
</html>
