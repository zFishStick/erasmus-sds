<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${'Point of interests in ' + #strings.toUpperCase(cityName) + (countryName != null and !#strings.isEmpty(countryName) ? ', ' + #strings.toUpperCase(countryName) : '')}">POIs</title>
</head>
<body>
<h1 th:text="${'Point of interests in ' + #strings.toUpperCase(cityName) + (countryName != null and !#strings.isEmpty(countryName) ? ', ' + #strings.toUpperCase(countryName) : '')}">Point of interests in CITY</h1>
<!-- TODO: Display the list of points of interest -->

<h2>Activities</h2>
<ul th:each="activity : ${citiesData}">
    <li><strong th:text="${activity.name}"></strong></li>
    <li><span th:utext="${activity.description}"></span></li>
    <li><span th:text="${activity.price}"></span></li>
    <li><img th:src="${activity.imageUrl}" alt="Activity Image"/></li>
    <li><a th:href="${activity.bookingLink}">Book Now</a></li>
    <li><span th:text="${activity.minimumDuration}"></span></li>
</ul>

<a href="/">Torna indietro</a>
</body>
</html>
