<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner - Place Details</title>
    <link rel="stylesheet" href="/./style/style.css"/>
    <style>
        body { margin: 0; background: linear-gradient(180deg, #0b1024 0%, #0f142d 60%, #0b1024 100%); color: #e8edff; font-family: 'Inter', system-ui, -apple-system, sans-serif; }
        .place-wrapper { max-width: 1100px; margin: 24px auto; padding: 20px; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); border-radius: 14px; box-shadow: 0 12px 40px rgba(0,0,0,0.35); }
        .place-header { display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 12px; margin-bottom: 16px; }
        .place-header h1 { margin: 0; font-size: 28px; }
        .place-body { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; align-items: start; }
        .place-photos { max-height: 520px; overflow-y: auto; padding-right: 6px; }
        .place-photos img { width: 100%; max-height: 320px; border-radius: 10px; margin-bottom: 10px; object-fit: cover; }
        .meta-block p { margin: 8px 0; }
        .meta-label { font-weight: 700; }
        .link-strong a { color: #7fb2ff; font-weight: 600; text-decoration: none; }
        .link-strong a:hover { text-decoration: underline; }
        .back-actions { margin-top: 16px; display: flex; gap: 10px; flex-wrap: wrap; }
        .btn-ghost { background: transparent; border: 1px solid rgba(255,255,255,0.25); color: #e8edff; padding: 10px 14px; border-radius: 8px; text-decoration: none; }
        .btn-ghost:hover { border-color: rgba(127,178,255,0.8); color: #ffffff; }
        .btn-primary { background: #446af7; color: #fff; border: none; padding: 10px 16px; border-radius: 8px; text-decoration: none; font-weight: 600; }
        .btn-primary:hover { background: #3656c9; }
    </style>
</head>
<body>

    <div class="place-wrapper">
        <div class="place-header">
            <h1 th:text="${place.name}">Place Name</h1>
        </div>
        <div class="place-body">
            <div class="place-photos">
                <div th:each="photoUrl : ${place.photoUrl}">
                    <img th:if="${photoUrl != null}" th:src="${photoUrl}" alt="Photo"/>
                </div>
            </div>
            <div class="meta-block">
                <p><span class="meta-label">Address:</span> <span th:text="${place.address}">Place Address</span></p>
                <p><span class="meta-label">Type:</span> <span th:text="${place.type}">Place Type</span></p>
                <p th:if="${place.priceRange != null}">
                    <span class="meta-label">Price Range:</span>
                    <span th:text="${place.priceRange}">Price Range</span>
                </p>
                <p th:unless="${place.priceRange != null}">Free visit!</p>
                <p><span class="meta-label">Rating:</span> <span th:text="${place.rating}">Place Rating</span></p>
                <p th:if="${place.websiteUri != null}" class="link-strong">
                    Website: <a th:href="${place.websiteUri}" th:text="${place.websiteUri}">Website Link</a>
                </p>
                <div style="margin-top:10px;">
                    <a class="btn-primary" th:if="${place.location != null}"
                       th:href="${'https://www.google.com/maps/search/?api=1&query=' + place.location.latitude + ',' + place.location.longitude}"
                       target="_blank" rel="noopener">Open in Maps</a>
                </div>
            </div>
        </div>
        <div class="back-actions">
            <a class="btn-ghost" href="/" >Back to home</a>
            <a class="btn-primary" href="javascript:history.back()">Back to places</a>
        </div>
    </div>
    
</body>
</html>
