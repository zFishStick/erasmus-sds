<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="185197270996-mn5ocpnljoechmaae23ljoes6j4v0n1h.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="/style/navbar.css" />
    <title>Login</title>
</head>
<body>

  <nav class="navbar">
    <div class="nav-inner">
      <div class="row">
        <div class="nav-brand">
          <h1 class="site-title">Travel Planner</h1>
          <p class="site-tagline">Plan your visit quickly and easily</p>
        </div>
        <ul class="nav-links">
          <li><a th:href="@{/}">Home</a></li>
          <li>
            <a th:href="@{/user/login}" id="user-auth">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <main id="main" class="container" role="main">
        <section class="container card">
            <h2 id="trip-planner-title">Login to your account</h2>
            <p class="muted">
            Enter your email and password. Click <strong>Login</strong> to continue.
            </p>
            <form id="login-form" method="post" th:action="@{/user/login}" autocomplete="on" class="form">
                
                    <div class="form-row">

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required autocomplete="email">

                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                    
                    </div>

                <input type="hidden" name="destination" id="destination" th:value="${destination}" />
                <input type="hidden" name="countryCode" id="countryCode" th:value="${countryCode}" />

              <div class="login-buttons">
                  <div class="col">
                      <div class="row">
                          <button type="submit" class="btn btn-primary">Login</button>
                          <button onclick="window.history.back()" class="btn btn-back">Back</button>
                      </div>
                      <div class="row">
                          <a th:href="@{/user/register}" class="btn btn-ghost" style="text-decoration: none;"> Don't have an account? Register </a>
                      </div>
                  </div>
              </div>
            </form>
        </section>
    </main>
        
    <div class="err-message" style="text-align: center;">
      <p id="message" style="color: red;"></p>
    </div>
    


    <!-- <div class="g-signin2" data-onsuccess="onSignIn"></div> -->



<script src="/scripts/user_auth.js"></script>

</body>
</html>
