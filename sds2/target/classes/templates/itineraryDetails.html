<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/scripts/user_auth.js"></script>
    <link rel="stylesheet" type="text/css" href="/style/routes.css">  
    <link rel="stylesheet" type="text/css" href="/style/map.css">
    <link rel="stylesheet" type="text/css" href="/style/style.css" />
    <link rel="stylesheet" type="text/css" href="/style/navbar.css" />
    <title>Itinerary</title>
</head>
<body>

    <nav class="navbar">
        <div class="nav-inner">
            <div class="col">
                <div class="row">
                    <div class="nav-brand">
                        <h1 class="site-title">Travel Planner</h1>
                        <p class="site-tagline">Plan your visit quickly and easily</p>
                    </div>

                    <ul class="nav-links">
                        
                        <li><a th:href="@{/}">Home</a></li>

                        <li>
                            <a id="user-auth"> Login </a>
                        </li>
                        
                    </ul>
                </div>

                <div class="row">
                    <ul class="nav-links">
                        <li>
                            <button class="btn btn-primary">
                                <a th:href="@{/user}">Back</a>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

<div class="container">

    <article class="card itinerary-card">

        <header class="itinerary-header">
            <h3 th:text="${route.routeIdentifier}">
                Itinerary name
            </h3>
            <span class="badge"
                  th:text="${route.travelMode}">
                Travel mode
            </span>
        </header>

        <div class="itinerary-body">
            <div class="field">
                <span class="label">Origin</span>
                <span th:text="${route.origin}"></span>
            </div>

            <div class="field">
                <span class="label">Destination</span>
                <span th:text="${route.destination}"></span>
            </div>

            <div class="field"
                 th:if="${waypoints != null and !#lists.isEmpty(waypoints)}">
                <span class="label">Intermediates</span>
                <div class="chips">
                    <span class="chip"
                          th:each="waypoint : ${waypoints}"
                          th:text="${waypoint.name}">
                    </span>
                </div>
            </div>
        </div>
    </article>

</div>





    <div class="container">
        <gmp-map id="map"></gmp-map>
    </div>
    
    <script type="module"
            src="https://unpkg.com/@googlemaps/extended-component-library@0.6.0/dist/index.min.js">
    </script>

<script th:inline="javascript">
    const waypoints = /*[[${waypoints}]]*/ [];
</script>

<script src="/scripts/map_core.js"></script>
<script src="/scripts/route_compute.js"></script>
<script src="/scripts/itinerary_map.js"></script>

<script>
    initItineraryMap(waypoints);
</script>


    <footer class="site-footer">
      <div class="container">
        <p class="muted">Travel Planner - Plan your visit quickly and easily!</p>
      </div>
    </footer>
    
</body>
</html>
