<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </script>
    <link rel="stylesheet" type="text/css" href="/style/routes.css">  
    <link rel="stylesheet" type="text/css" href="/style/map.css">
    <link rel="stylesheet" href="/style/navbar.css" />
    <title>Itinerary</title>
</head>
<body>

    <nav class="navbar">
      <ul>
        <header class="site-header" role="banner">
          <div class="nav-container">
            <h1 class="site-title">Travel Planner</h1>
            <p class="site-tagline">Plan your visit quickly and easily</p>
          </div>
        </header>
          <li><a th:href="@{/}">Home</a></li>
          <li th:if="${request != null}">
              <form action="/user/itineraries" method="get">
                  <input type="hidden" name="city" th:value="${request.destination}">
                  <input type="hidden" name="countryCode" th:value="${request.countryCode}">
                  <button type="submit" class="btn btn-primary">
                      Waypoints
                  </button>
              </form>
          </li>
          <li>
            <a th:href="@{/user/login}" id="user-auth">Login</a>
        </li>
        </ul>
        <div id="filter-container" style="margin-top: 12px;"></div>
    </nav>

    <h1 th:text="'Itinerary Details for ' + ${routeIdentifier}">Itinerary Details</h1>

    <div th:if="${waypoints != null and !#lists.isEmpty(waypoints)}">
        <h2>Waypoints</h2>
        <ul>
            <li th:each="waypoint : ${waypoints}">
                <strong th:text="${waypoint.name}">Waypoint Name</strong>
                <p th:text="'Location: ' + ${waypoint.location}">Waypoint Location</p>
            </li>
        </ul>
    </div>
    <div th:if="${waypoints == null or #lists.isEmpty(waypoints)}">
        <p>No waypoints found for this itinerary.</p>
    </div>

    <gmp-map id="map"></gmp-map>

    <div class="itineray-buttons" style="display: flex; gap: 10px; margin-top: 20px;">
        <button><a th:href="@{/user/itineraries}">Back to Itineraries</a></button>
        <button id="compute-route-btn" type="button">Compute Route</button>
    </div>
    

    <script type="module"
            src="https://unpkg.com/@googlemaps/extended-component-library@0.6.0/dist/index.min.js">
    </script>

<script th:inline="javascript">
    const waypoints = /*[[${waypoints}]]*/ [];
</script>

<script src="/scripts/map_core.js"></script>
<script src="/scripts/route_compute.js"></script>
<script src="/scripts/itinerary_map.js"></script>

<script>
    initItineraryMap(waypoints);
</script>



    
</body>
</html>
