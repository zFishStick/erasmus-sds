<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title th:text="${'Guided visits in ' + (cityName != null and !#strings.isEmpty(cityName) ? cityName + ', ' + countryCode : '')}">POIs</title>
    <link rel="stylesheet" href="/style/style.css"/>
    <link rel="stylesheet" href="/style/pois.css"/>
    <link rel="stylesheet" href="/style/navbar.css"/>
    <style>
        body { background: linear-gradient(180deg, #0b1024 0%, #101733 60%, #0b1024 100%); }
        .pois-container { background: rgba(255,255,255,0.03); border-radius: 12px; padding: 16px; margin-bottom: 18px; border: 1px solid rgba(255,255,255,0.05); }
        .pois-back a { color: #7fb2ff; }
        .pois-back a:hover { text-decoration: underline; }
    </style>
  </head>
<body>

    <nav class="navbar">
        <div class="nav-inner">
            <div class="col">
                <div class="row">
                    <div class="nav-brand">
                        <h1 class="site-title">Travel Planner</h1>
                        <p class="site-tagline">Plan your visit quickly and easily</p>
                    </div>

                    <ul class="nav-links">
                        
                        <li><a th:href="@{/}">Home</a></li>

                        <li>
                            <a th:href="@{/user/login(
                                destination=${cityName},
                                countryCode=${countryCode}
                                )}"
                                id="user-auth">
                                Login
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="row">
                    <ul class="nav-links">
                        <li>
                            <form id="itinerary-form"
                                th:action="@{/user/itineraries}"
                                method="get">
                                <input type="hidden" name="city" th:value="${cityName}">
                                <input type="hidden" name="countryCode" th:value="${countryCode}">
                                <button type="submit"
                                        id="view-itinerary-btn" class="btn btn-primary">
                                    Saved Waypoints
                                </button>
                            </form>
                        </li>

                        <li th:if="${request != null}">
                            <form th:action="@{/pois}" method="post">
                                <input type="hidden" name="destination" th:value="${request.destination}" />
                                <input type="hidden" name="countryCode" th:value="${request.countryCode}" />
                                <input type="hidden" name="latitude" th:value="${request.latitude}" />
                                <input type="hidden" name="longitude" th:value="${request.longitude}" />
                                <input type="hidden" name="startDate" th:value="${request.startDate}" />
                                <input type="hidden" name="endDate" th:value="${request.endDate}" />
                                <button type="submit" class="btn btn-primary">
                                    Guided Visits
                                </button>
                            </form>
                        </li>

                        <li th:if="${request != null}">
                            <form th:action="@{/hotels}" method="post">
                                <input type="hidden" name="destination" th:value="${request.destination}" />
                                <input type="hidden" name="countryCode" th:value="${request.countryCode}" />
                                <input type="hidden" name="latitude" th:value="${request.latitude}" />
                                <input type="hidden" name="longitude" th:value="${request.longitude}" />
                                <input type="hidden" name="startDate" th:value="${request.startDate}" />
                                <input type="hidden" name="endDate" th:value="${request.endDate}" />
                                <button type="submit" class="btn btn-primary">
                                    Book a Hotel
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

<header class="pois-header" role="banner">
    <div class="container">
        <h1 th:text="${'Point of interests in ' + (cityName != null and !#strings.isEmpty(cityName) ? cityName + ', ' + countryCode : '')}">Point of interests in CITY</h1>
        <div th:if="${poisData == null or #lists.isEmpty(poisData)}">
            <p>No activities found.</p>
    </div>
</header>

<div class="pois-container" th:if="${poisData != null and !#lists.isEmpty(poisData)}" th:each="activity : ${poisData}">
  <h2 th:text="${activity.name}">Activity name</h2>
  <div class="row">
    <img th:if="${activity.pictures != null}" th:src="${activity.pictures}" alt="Activity Img"/>
    <div class="pois-description" th:utext="${activity.description}">Activity Description</div>
  </div>
  <div class="row details">
    <p th:text="'Price: ' + ${activity.price.amount} + ' ' + ${activity.price.currencyCode}">Price</p>
    <p th:text="'Minimum Duration: ' + ${activity.minimumDuration}">Minimum Duration</p>
  </div>
  <button class="btn btn-primary"><a th:href="${activity.bookingLink}">Book Now</a></button>
</div>

<div th:if="${poisData != null and !#lists.isEmpty(poisData)}" class="pagination">
    <a th:if="${currentPage > 0}" 
       th:href="@{'/pois/' + ${countryCode} + '/' + ${cityName} + '?page=' + (${currentPage} - 1) + '&size=' + ${pageSize}}">
       Previous
    </a>

    <span>Page <span th:text="${currentPage + 1}">1</span> of <span th:text="${totalPages}">1</span></span>

    <a th:if="${currentPage + 1 < totalPages}" 
       th:href="@{'/pois/' + ${countryCode} + '/' + ${cityName} + '?page=' + (${currentPage} + 1) + '&size=' + ${pageSize}}">
       Next
    </a>
</div>


<p class="pois-back">
  <button onclick="window.history.back()" class="btn btn-back">Back</button>
</p>
</body>
<script src="/scripts/user_auth.js"></script>
</html>
