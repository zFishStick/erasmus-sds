<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="185197270996-mn5ocpnljoechmaae23ljoes6j4v0n1h.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>Document</title>
</head>
<body>
    <h2>Login</h2>

    <p id="message" style="color: red;"></p>

    <form th:action="@{/user/login}" method="post" autocomplete="on">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required autocomplete="email">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required autocomplete="current-password">
        </div>
        <div>
            <button type="button" id="login-btn">Login</button>
            <button type="button"><a th:href="@{/user/register}">Don't have an account? Register</a></button>
        </div>
    </form>

    <div class="g-signin2" data-onsuccess="onSignIn"></div>

    <button onclick="window.history.back()">Back</button>
    

    <script src="/scripts/user_auth.js"></script>
</body>
</html>
