<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/./style/style.css"/>
    <link rel="stylesheet" href="/./style/places.css"/>
    <script src="/./scripts/place_manager.js" defer></script>
    <title>Travel Planner</title>
    <style>
        body { background: linear-gradient(180deg, #0b1024 0%, #0f142d 60%, #0b1024 100%); }
        .container { background: rgba(255,255,255,0.03); border-radius: 12px; padding: 16px; margin-bottom: 18px; border: 1px solid rgba(255,255,255,0.05); }
        .details-link { color: #7fb2ff; }
        .details-link:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <form action="">
        <input type="hidden" name="city" th:value="${request.destination}" id="city"/>
    </form>

    <div class="header-section" style="display: flex; flex-direction: column; align-items: center; margin: 24px 0 12px;">
        <div style="display: flex; flex-direction: row; align-items: center; gap:12px;">
            <h1 th:text="|Here's what you can see in ${request.destination}, ${request.countryCode}|" class="place-header">
            Places to visit
            </h1>
        <form th:action="@{/routes/itinerary/{country}/{destination}(country=${request.countryCode}, destination=${request.destination})}" method="get">
            <button type="submit" id="view-itinerary-btn" class="btn btn-primary">View Itinerary</button>
        </form>
        </div>

        <p id="message" style="text-align:center; margin-top:12px;"></p>
    </div>

<div class="actions" style="text-align:center; margin: 12px 0 24px; display:flex; gap:12px; align-items:center; justify-content:center; flex-wrap:wrap;">
    <form th:if="${request != null}" th:action="@{/pois}" method="post" style="display:inline-block;">
        <input type="hidden" name="destination" th:value="${request.destination}" />
        <input type="hidden" name="countryCode" th:value="${request.countryCode}" />
        <input type="hidden" name="latitude" th:value="${request.latitude}" />
        <input type="hidden" name="longitude" th:value="${request.longitude}" />
        <input type="hidden" name="startDate" th:value="${request.startDate}" />
        <input type="hidden" name="endDate" th:value="${request.endDate}" />
        <button type="submit" class="btn btn-primary">Look at guided visit?</button>
    </form>
    <form th:if="${request != null}" th:action="@{/hotels}" method="post" style="display:inline-block;">
        <input type="hidden" name="destination" th:value="${request.destination}" />
        <input type="hidden" name="countryCode" th:value="${request.countryCode}" />
        <input type="hidden" name="latitude" th:value="${request.latitude}" />
        <input type="hidden" name="longitude" th:value="${request.longitude}" />
        <input type="hidden" name="checkInDate" th:value="${request.startDate}" />
        <input type="hidden" name="checkOutDate" th:value="${request.endDate}" />
        <button type="submit" class="btn btn-primary">Want to book a hotel?</button>
    </form>
</div>

<div th:if="${places == null or #lists.isEmpty(places)}">
    <p>No places found.</p>
</div>

<div th:if="${places != null and !#lists.isEmpty(places)}" th:each="place : ${places}" class="container place-item">
    <div class="row">
        <div class="column">
            <h2 th:text="${place.name}">Place Name</h2>
            <div class="row">
                <img th:if="${not #lists.isEmpty(place.photoUrl)}" th:src="${place.photoUrl[0]}" alt="Placeholder"/>
                <div class="column">
                    <p><span class="main-text">Address:</span> <span th:text="${place.address}">Place Address</span></p>
                    <p hidden><span class="main-text">Type:</span> <span th:text="${place.type}" class="place-type">Place Type</span></p>
                    <p th:if="${place.priceRange != null}">
                        <span class="main-text">Price Range:</span>
                        <span th:text="|From ${place.priceRange.startPrice.units} ${place.priceRange.startPrice.currencyCode} to ${place.priceRange.endPrice.units} ${place.priceRange.endPrice.currencyCode}|">Price Range</span>
                    </p>
                    <p><span class="main-text">Rating:</span> <span th:text="${place.rating}">Place Rating</span></p>
                    <p th:if="${place.websiteUri != null}">
                    Website: <a th:href="${place.websiteUri}" th:text="${place.websiteUri}" style="color:#7fb2ff; font-weight:600;">Website Link</a>
                    </p>
                    <div style="margin-top:8px; display:flex; gap:8px; flex-wrap:wrap;">
                        <a th:href="@{|/places/${place.name}|}" class="btn btn-primary" style="text-decoration:none;">See Details</a>
                        <a class="btn btn-ghost" th:if="${place.location != null}"
                           th:href="${'https://www.google.com/maps/search/?api=1&query=' + place.location.latitude + ',' + place.location.longitude}"
                           target="_blank" rel="noopener">Open in Maps</a>                                      
                        <form method="post" th:action="@{/routes/waypoint/add/{id}(id=${place.id})}" class="btn btn-ghost add-waypoint-form" style="padding: 0; display: flex;">
                            <input type="hidden" name="destination" th:value="${request.destination}">
                            <input type="hidden" name="countryCode" th:value="${request.countryCode}">
                            <input type="hidden" name="id" th:value="${place.id}">
                            <input type="hidden" name="name" th:value="${place.name}">
                            <input type="hidden" name="address" th:value="${place.address}">
                            <input type="hidden" name="latitude" th:if="${place.location != null}" th:value="${place.location.latitude}">
                            <input type="hidden" name="longitude" th:if="${place.location != null}" th:value="${place.location.longitude}">
                            <button type="submit" class="btn btn-ghost" style="border: none; margin: 0;">Add to Itinerary</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Next and previous page -->
<div th:if="${places != null and !#lists.isEmpty(places)}" class="pagination">
    <a th:if="${currentPage > 0}" 
       th:href="@{'/places/' + ${request.countryCode} + '/' + ${request.destination} + '?page=' + (${currentPage} - 1) + '&size=' + ${pageSize}}">
       Previous
    </a>

    <span>Page <span th:text="${currentPage + 1}">1</span> of <span th:text="${totalPages}">1</span></span>

    <a th:if="${currentPage + 1 < totalPages}" 
       th:href="@{'/places/' + ${request.countryCode} + '/' + ${request.destination} + '?page=' + (${currentPage} + 1) + '&size=' + ${pageSize}}">
       Next
    </a>
</div>

    <footer class="site-footer">
        <p class="muted">SDS2 â€¢ Erasmus Tourist Assistant</p>
    </footer>
    
</body>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const messageElem = document.getElementById("message");

    document.querySelectorAll(".add-waypoint-form").forEach(form => {
        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const city = form.querySelector("input[name='destination']").value;
            const countryCode = form.querySelector("input[name='countryCode']").value;
            const placeId = form.querySelector("input[name='id']").value;
            const waypointRequest = {
                name: form.querySelector("input[name='name']").value,
                address: form.querySelector("input[name='address']").value,
                latitude: parseFloat(form.querySelector("input[name='latitude']").value),
                longitude: parseFloat(form.querySelector("input[name='longitude']").value),
                destination: city,
                country: countryCode
            };

            try {
                const res = await fetch(`/routes/waypoint/add/${placeId}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(waypointRequest)
                });

                const message = await res.text();
                messageElem.textContent = message;
            } catch (err) {
                console.error(err);
                messageElem.textContent = "Error adding waypoint.";
            }
        });
    });
});
</script>


</html>
