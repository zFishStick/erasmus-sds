<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="/style/navbar.css" />
    <title>Register</title>
</head>
<body>

  <nav class="navbar">
    <div class="nav-inner">
      <div class="row">
        <div class="nav-brand">
          <h1 class="site-title">Travel Planner</h1>
          <p class="site-tagline">Plan your visit quickly and easily</p>
        </div>
        <ul class="nav-links">
          <li><a th:href="@{/}">Home</a></li>
          <li>
            <a th:href="@{/user/login}" id="user-auth">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main id="main" class="container" role="main">
    <section aria-labelledby="register-title" class="card">
      <h2 id="register-title">Create an Account</h2>
        <p class="muted">
            Fill in the details below to create a new account.
        </p>
      <form th:action="@{/user/register}" method="post" autocomplete="on">
        <div class="form-row">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-row">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-row">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-row">
          <button type="submit" class="btn btn-primary">Register</button>
          <button type="button" th:onclick="|window.location='@{/user/login}'|" class="btn btn-ghost">Already have an account? Login</button>
          <button onclick="window.history.back()" class="btn btn-back">Back</button>
        </div>
      </form>
    </section>
    </main> 

</body>
</html>
